<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="{% static 'todo/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>To-Do App</h1>

        <div id="todo-form">
            <input type="text" id="todo-title" placeholder="Enter task title">
            <input type="text" id="todo-description" placeholder="Enter task description">
            <button id="add-todo-btn">Add To-Do</button>
        </div>

        <ul id="todo-list">
            <!-- To-Do items will be rendered here -->
        </ul>
    </div>

    <script src="{% static 'todo/app.js' %}"></script>
</body>
</html>
